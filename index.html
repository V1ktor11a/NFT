<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="collection-bg">
        <div class="container some-menu">
          <div class="row">
            <div class="col-md-12 d-none d-md-flex">
              <button type="button" class="d-flex btn color-btn">
                <img src="/images/controls.png" alt="" />
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid g-0">
                <a class="navbar-brand nav-logo order-2 order-md-1" href="#"
                  ><img src="/images/logo.png" alt=""
                /></a>
                <button
                  class="navbar-toggler order-1"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span><img src="/images/menu.png" alt="" /> </span>
                </button>
                <div
                  class="collapse navbar-collapse order-4 order-md-2 justify-content-between"
                  id="navbarSupportedContent"
                >
                  <form class="d-flex">
                    <input
                      class="fw-placeholder form-control nav-search order-md-2"
                      type="search"
                      placeholder="Search items and collections"
                      aria-label="Search"
                    />
                  </form>
                  <ul class="navbar-nav">
                    <li class="nav-item navbar-pd">
                      <a class="nav-link" href="#">Create</a>
                    </li>
                    <li class="nav-item navbar-pd">
                      <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item navbar-pd">
                      <a class="nav-link" href="#">Wallet</a>
                    </li>
                  </ul>
                </div>
                <a class="navbar-brand order-3 order-md-3" href="#"
                  ><img src="/images/user1.png" alt="" width="32px"
                /></a>
              </div>
            </nav>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="row">
                <div class="col"><h1>OctopusGame</h1></div>
                <div class="col btn-group d-flex flex-row">
                  <button
                    class="btn-font btn-explore btn-padding btn"
                    type="button"
                  >
                    Explore NFTs
                  </button>
                  <button
                    class="btn-font btn btn-create btn-padding"
                    type="button"
                  >
                    <div class="d-block d-md-none">Create</div>
                    <div class="d-none d-md-flex">Create Your Own</div>
                  </button>
                </div>
              </div>
              <div class="row"></div>
              <div class="row"></div>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </header>
    <!--Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
